plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

mainClassName = 'com.openjfx.database.app.Launcher'

applicationDefaultJvmArgs = ['-Djdk.gtk.version=2', '-Dsun.java2d.opengl=true', '-XX:+UnlockExperimentalVMOptions', '-XX:+UseZGC', '-Xms512M', '-Xmx1024M']

javafx {
    version = "14.0.1"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.base', 'javafx.graphics']
}

dependencies {
    compile project(":common")
    compile project(":mysql")
    compile group: 'org.controlsfx', name: 'controlsfx', version: '11.0.1'
    compile group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.10.4'
    compile group: 'org.apache.poi', name: 'poi', version: '4.1.2'
    compile group: 'org.apache.poi', name: 'poi', version: '4.1.2'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
    compile group: 'dom4j', name: 'dom4j', version: '1.6.1'
}

//解决window平台下中文乱码问题
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

jar {
    from {
        //添加依懒到打包文件
        configurations.runtime.collect { zipTree(it) }
    }
    manifest {
        attributes "Manifest-Version": 1.0
        attributes 'App-Name': 'databasefx'
        attributes 'Main-Class': 'com.openjfx.database.app.DatabaseFX'
        attributes 'Multi-Release': true
        attributes 'App-Author': '752544765@qq.com'
        attributes 'App-Website': 'http://navigational.cn'
    }
}

